<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>student registration form </h1>
  <form action="post">
    <div>
    <label for="full name">full name:</label>
<input type="text" id="full name" name="full name" placeholder="enter your full name">
</div>
<div>
<label for="email">email:   </label>
<input type="email" id="email" name="email"  placeholder="enter your email">
</div>
<div>
<label for="password">password</label>
<input type="text" id="password" name="password" placeholder="enter your password">
    </div>
<div>
Gender
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">female</label>
<input type="radio" id="other" name="gender" value="other">
<label for="other">other</label>
</div>
<div>
  <label for="phone number">Enter your phone number:</label>
  <br>
<textarea name="phone number"  row ="2" cols="10" id="phone number"  enter your phone numbe></textarea>
</div>
<div>
  <label for="address">Enter your address:</label>
  <br>
<textarea name="address" id="address"enter your address></textarea>
</div>
<div>
<label for="course">Choose your course</label>
<select name="course" id="course">
<option value="Btech">BTECH</option>
<option value="MBA">MBA</option>
<option value="BBA">BBA</option>
<option value="Bsc">BSC</option>
</select>
</div>

 </form>
</body>
</html>
