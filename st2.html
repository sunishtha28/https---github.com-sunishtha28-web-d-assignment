

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 330px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-bottom: 15px;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .course {
            font-size: 16px;
            color: #444;
            margin-bottom: 8px;
        }

        .info {
            font-size: 15px;
            margin: 4px 0;
            color: #555;
        }

        .id-box {
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
            background: #007bff;
            padding: 8px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="https://via.placeholder.com/120" class="profile-pic" alt="Student Photo">

        <div class="name">Student Name</div>
        <div class="course">B.Tech â€“ Computer Science</div>

        <div class="info">Year: 1st Year</div>
        <div class="info">College: ABC Institute of Technology</div>

        <div class="id-box">ID No: 2025CS001</div>
    </div>

</body>
</html>
